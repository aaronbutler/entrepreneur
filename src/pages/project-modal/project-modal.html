<ion-header>New Project</ion-header>


<ion-content padding>
  <button ion-button (click)="click()">Click</button>

  <ion-item>
		<ion-label stacked>Title</ion-label>
		<ion-input [(ngModel)] = newP.title type="text" ></ion-input>
	</ion-item>

  <ion-item>
		<ion-label stacked>Description</ion-label>
		<ion-input [(ngModel)] = newP.description type="text" ></ion-input>
	</ion-item>

  <ion-item>
		<ion-label stacked>Group</ion-label>
		<ion-input [(ngModel)] = newP.group type="text" ></ion-input>
	</ion-item>


</ion-content>

<ion-footer>
  <button ion-button (click)="done()">Done!</button>
  <button ion-button (click)="dismiss()">Cancel!</button>
</ion-footer>
