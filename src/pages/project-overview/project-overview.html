<!--
  Generated template for the ProjectOverview page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <basic-header [title]="(project|async).name"></basic-header>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item>Project Description</ion-item>
      <ion-item>{{(project|async).overview.description}}</ion-item>
    </ion-row>
    <ion-row>
      <ion-item>Creation Date</ion-item>
      <ion-item>{{(project|async).overview.creationDate|date:"mediumDate"}}</ion-item>
    </ion-row>
  </ion-grid>
