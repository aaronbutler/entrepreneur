<!--
  Generated template for the Personas page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <basic-header title="Personas"></basic-header>
</ion-header>

<ion-content padding>
  
  <button ion-button (click)="click()">Click!</button>
  
  <ion-grid padding>
    <ion-row *ngFor="let person of persons | async">
      <ion-item>{{person.$key}}</ion-item>
      <ion-item><img [src]="person.picUrl"></ion-item>

    </ion-row>
  
  </ion-grid>

</ion-content>
