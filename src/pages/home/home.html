<ion-header>
  <basic-header [title]="headerTitle"></basic-header>
</ion-header>

<ion-content padding>
  <ion-grid padding >
 <!-- <ion-list padding>
    <button ion-button (click)="click()"><ion-icon name="folder"></ion-icon></button>

  </ion-list>-->


  <ion-list *ngFor="let group of groupObservable | async">
    <ion-row>
      <ion-col width-25>
      <ion-item>
        <button ion-button>Edit Group: {{group.$key}}</button>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-item *ngFor="let p of group.projects | async">
      <ion-row>
        <ion-item>
          <button ion-button block (click)="clickButton(p)">
            <ion-icon name="open"></ion-icon>
            <div class="space">{{p.$key}}</div>
            <div class="space">{{p.overview.description}}</div>  
          </button>
        </ion-item>
      </ion-row>
    </ion-item>
  </ion-list>


   </ion-grid>

   
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab mini class="adder"><ion-icon name="add-circle"></ion-icon>Project</button>
      <button ion-fab mini class="adder"><ion-icon name="add-circle"></ion-icon>Group</button>
      
    </ion-fab-list>
  </ion-fab>

     


   </ion-content>
