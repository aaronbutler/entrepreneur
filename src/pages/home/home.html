<ion-header>
  <basic-header title="Home"></basic-header>
</ion-header>

<ion-content padding>
  <ion-grid padding >
 <!-- <ion-list padding>
    <button ion-button (click)="click()"><ion-icon name="folder"></ion-icon></button>

  </ion-list>-->


  <ion-list *ngFor="let group of groupObservable | async">
    <ion-item>{{group.$key}}</ion-item>
    <ion-item *ngFor="let p of group.projects | async">
      <button ion-button (click)="clickButton(p)">{{p.$key}}</button>
    </ion-item>
  </ion-list>


   </ion-grid>
</ion-content>
