<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
    <button ion-button end *ngIf="loggedIn()" (click)="logoutUser()">
      <ion-icon name="log-out"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
